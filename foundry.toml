[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@claimable-link/=lib/labs-poc/claimable-link/contract/src/",
    "@multicall3/=lib/multicall3/src/",
    "@delegation-framework/=lib/delegation-framework/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "lib/labs-poc/:@oz=lib/labs-poc/claimable-link/contract/lib/openzeppelin-contracts/contracts/",
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
